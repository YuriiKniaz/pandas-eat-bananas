<section class="contacts-section section" id="contacts">
  <div class="contacts-container container">
    <h2 class="contacts-title">Fresh harvest box has got you covered</h2>
    <ul class="contact-decorate">
      <li class="melon-item">
        <img
          class="contact-picture"
          srcset="
            /img/contacts/melon_335.webp   335w,
            /img/contacts/melon_344.webp   344w,
            /img/contacts/melon_670.webp   670w,
            /img/contacts/melon_688.webp   688w,
            /img/contacts/melon_792.webp   792w,
            /img/contacts/melon_1584.webp 1584w
          "
          sizes="(min-width: 1280px) 792px, (min-width: 768px) 344px, (min-width: 375px) 335px,100vw"
          src="/img/contacts/melon_335.webp"
          alt="melon"
          width="792"
          height="502"
        />
      </li>
      <li class="bilberry-item">
        <img
          class="contact-picture"
          srcset="
            /img/contacts/bilberry_344.webp 344w,
            /img/contacts/bilberry_400.webp 400w,
            /img/contacts/bilberry_688.webp 688w,
            /img/contacts/bilberry_800.webp 800w
          "
          sizes="(min-width: 1280px) 400px, (min-width: 768px) 344px, 100vw"
          src="/img/contacts/bilberry_344.webp"
          alt="bilberry"
          width="400"
          height="502"
        />
      </li>
    </ul>
    <div class="subscription">
      <p class="contacts-description">
        Our boxes are packed with delicious, nutritious fruits and vegetables,
        perfect for anyone looking to eat healthier or support local farmers.
        Order your box today and start enjoying the best that nature has to
        offer!
      </p>
      <form class="contacts-form" name="signup_form" autocomplete="on">
        <input
          class="contacts-email"
          type="email"
          name="email"
          placeholder="Enter email..."
          required
          minlength="5"
        />
        <button class="contacts-button" type="button" data-modal-open-second>
          Send
        </button>
      </form>
    </div>
  </div>
</section>
